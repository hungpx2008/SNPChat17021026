services:
  postgres:
    image: postgres:16
    container_name: chatsnp-postgres
    restart: unless-stopped
    env_file:
      - .env.databases
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatsnp}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d

  qdrant:
    image: qdrant/qdrant:latest
    container_name: chatsnp-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT_HTTP:-6333}:6333"
      - "${QDRANT_PORT_GRPC:-6334}:6334"
    volumes:
      - qdrant-data:/qdrant/storage

  redis:
    image: redis:7-alpine
    container_name: chatsnp-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - redis-data:/data

  mem0:
    build:
      context: ../mem0
      dockerfile: server/dev.Dockerfile
    container_name: chatsnp-mem0
    env_file:
      - ../mem0/server/.env
    environment:
      - POSTGRES_HOST=mem0-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - NEO4J_URI=bolt://mem0-neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=mem0graph
      - HISTORY_DB_PATH=/app/history/history.db
    ports:
      - "8888:8000"
    volumes:
      - ../mem0/server/history:/app/history
      - ../mem0/server:/app
      - ../mem0/mem0:/app/packages/mem0
    depends_on:
      mem0-postgres:
        condition: service_healthy
      mem0-neo4j:
        condition: service_healthy

  mem0-postgres:
    image: ankane/pgvector:v0.5.1
    container_name: chatsnp-mem0-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - mem0-postgres-data:/var/lib/postgresql/data
    ports:
      - "8432:5432"

  mem0-neo4j:
    image: neo4j:5.26.4
    container_name: chatsnp-mem0-neo4j
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget http://localhost:7687 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s
    ports:
      - "8474:7474"
      - "8687:7687"
    volumes:
      - mem0-neo4j-data:/data
    environment:
      - NEO4J_AUTH=neo4j/mem0graph
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true

volumes:
  postgres-data:
  qdrant-data:
  redis-data:
  mem0-postgres-data:
  mem0-neo4j-data:
